<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Login</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>

		<div class="navbar navbar-default">
			<div class="container">
					
					<div class="navbar-header">
						<a href="#" class="navbar-brand">Management System</a>
					</div>
				
			</div>
		</div>
		
		<div class="container">
			
			<div class=" row jumbotron" >
				<div class="col-sm-4 col-sm-offset-4">
				<div class="panel panel-info ">
					<div class="panel-heading">
						<h3 class="">Login</h3>
					</div>

					<form class="form panel-body" action="home.html">
						<div class="form-group has-feedback">
							<label class="control-label sr-only">Useruame</label>
							<div class="input-group">
								<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
								</span>
								<input type="text" class="form-control" placeholder="Username" required="" />

							</div>
						</div>
						<div class="form-group has-feedback">
							<label class="control-label sr-only">Password</label>
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-lock">
						</div>
						<input type="password" class="form-control" placeholder="Password" aria-describedby="inputGroupSuccess3Status" required=""/>
					</div>
					<span class="glyphicon glyphicon-lock form-control-feedback " aria-hidden="true"></span>
								</div>

								<div class="checkbox form-group">
									<label class="control-label">
										<input type="checkbox" value="remember-me" />Remember me
									</label>
								</div>

								<button class="btn btn-info btn-block">Sign in</button>

					</form>
				</div>
				</div>
				
				
			</div>

<hr />
			<footer>
			        <p>&copy; 2015 Company, Inc.</p>
			      </footer>
			
			</div>
				<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
				<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
				<!-- Include all compiled plugins (below), or include individual files as needed -->
				<script src="js/bootstrap.min.js"></script>
	</body>

</html>
