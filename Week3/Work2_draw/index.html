<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3 Drawing</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="yellowman">
			<div class="head">
				<div class="upside">
					
				</div>
				<div class="downside">
					<div class="eyes">
						<div class="left-eye">
							<div class="upper">
								<div class="eyeball"></div>
							</div>
							
						</div>
						<div class="right-eye">
							<div class="upper">
								<div class="eyeball"></div>
							</div>
							
						</div>
					</div>
					
					<div class="glasses">
						<div class="left">
							<div class="left-belt"></div>
						</div>
						<div class="right">
							<div class="right-belt"></div>
						</div>
					</div>
					
					<div class="mouth">
						<div class="lip"></div>
						<div class="tongue"></div>
						<div class="shadow-left"></div>
						<div class="shadow-right"></div>
					</div>
				</div>
			</div>
			<div class="body">
				<div class="left-belt"></div>
				<div class="right-belt"></div>
				<div class="bib-left">
					<div class="bib-belt"></div>
				</div>
				<div class="bib-right">
					<div class="bib-belt"></div>
				</div>
				<div class="left-arm"></div>
				<div class="right-arm"></div>
				<div class="body-left"></div>
				<div class="body-right"></div>
			</div>
			<div class="foot">
				<div class="left-side">
					<div class="leg-left"></div>
					<div class="foot-left"></div>
				</div>
				<div class="right-side">
					<div class="leg-right"></div>
					<div class="foot-right"></div>
				</div>
			</div>
		</div>
	</body>
</html>
